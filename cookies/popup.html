<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Cookie Guard</title>
    <style>
        /* Windows 11 Dark Mode UI */
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #1e1e1e;
            color: #ffffff;
            width: 360px;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0px 4px 20px rgba(0, 170, 255, 0.2);
            animation: glowUI 3s infinite alternate ease-in-out;
        }

        /* Subtle UI Glow Animation */
        @keyframes glowUI {
            0% {
                box-shadow: 0px 4px 15px rgba(0, 170, 255, 0.15);
            }
            100% {
                box-shadow: 0px 4px 25px rgba(0, 170, 255, 0.4);
            }
        }

        /* Title Section */
        .title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 15px;
            text-transform: uppercase;
            color: #f0f0f0;
            text-shadow: 0 0 12px rgba(0, 220, 255, 0.8);
        }

        /* Profile Section */
        .profile {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
            padding: 10px;
            background: #252525;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 170, 255, 0.2);
        }

        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid rgba(0, 170, 255, 0.6);
        }

        .profile span {
            font-size: 14px;
            font-weight: 500;
            color: #ddd;
        }

        /* Cookie List */
        .cookie-container {
            background: #2b2b2b;
            border-radius: 8px;
            padding: 12px;
            max-height: 180px;
            overflow-y: auto;
            text-align: left;
            font-size: 14px;
            box-shadow: inset 0 0 10px rgba(0, 170, 255, 0.2);
        }

        .cookie-container li {
            list-style: none;
            padding: 8px;
            background: #333;
            margin-bottom: 5px;
            border-radius: 6px;
            color: #ddd;
            word-break: break-word;
        }

        /* Action Section */
        .action-title {
            font-size: 18px;
            font-weight: bold;
            margin-top: 15px;
            margin-bottom: 10px;
            text-transform: uppercase;
            color: #dcdcdc;
            text-shadow: 0 0 8px rgba(0, 220, 255, 0.7);
        }

        /* Button Container */
        .btn-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .btn-row {
            display: flex;
            gap: 10px;
        }

        /* Buttons with Modern Glow */
        .btn {
            padding: 12px 18px;
            font-size: 14px;
            font-weight: 500;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            box-shadow: 0 0 8px rgba(0, 170, 255, 0.3);
            min-width: 140px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #0078D7, #00A3FF);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #005a9e, #008CFF);
            box-shadow: 0 0 12px rgba(0, 170, 255, 0.7);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #444, #555);
            color: white;
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #333, #444);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .btn-full {
            width: 100%;
        }

    </style>
</head>
<body>

    <!-- Title at the Top -->
    <div class="title">Secure Cookie Guard</div>

    <!-- Profile Section -->
    <div class="profile">
        <img src="https://via.placeholder.com/40" alt="Profile Picture">
        <span>Logged in as <strong>User123</strong></span>
    </div>

    <ul id="cookieList" class="cookie-container">
        <li>Loading cookies...</li>
    </ul>

    <div class="action-title">Take Action</div>
    
    <div class="btn-container">
        <div class="btn-row">
            <button class="btn btn-primary">Encrypt Now</button>
            <button class="btn btn-primary">Decrypt Now</button>
        </div>
        <div class="btn-row">
            <button class="btn btn-secondary">Import</button>
            <button class="btn btn-secondary">Export</button>
        </div>
        <button class="btn btn-primary btn-full">Clear Cookies</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
